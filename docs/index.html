<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Djinni test</title>
    <link rel="stylesheet" href="css/light_theme.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
<header class="header">
    <div class="container">
        <div class="navbar">
            <ul class="main-menu nav col-4">
                <li class="nav-item">
                    <a class="nav-link active" href="#">Photos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Videos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Podcasts</a>
                </li>
            </ul>
            <div class="search-form col">
                <form class="search-form__form">
                    <input type="text" class="search-form__input" placeholder="Search for anything...">
                    <button class="search-form__button">
                        <i class="icon-search"></i>
                    </button>
                </form>
            </div>
            <ul class="secondary-menu nav col">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="LanguageMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        English
                        <span class="dropdown-icon icon-arrow-down"></span>
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                        <li><a class="dropdown-item" href="#">English</a></li>
                        <li><a class="dropdown-item" href="#">Українська</a></li>
                    </ul>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Sign in</a>
                </li>
            </ul>
        </div>
    </div>
</header>
<section class="content-wrapper container">
    <div class="row">
        <aside class="sidebar col-4">
            <ul class="sidebar-menu nav flex-column">
                <li class="nav-item">
                    <a href="#" class="nav-link active">
                        <i class="icon icon-pict"></i> All photos
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">
                        <i class="icon icon-smile"></i> Selfies
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">
                        <i class="icon icon-clock"></i> Recent
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">
                        <i class="icon icon-trash"></i> Deleted
                    </a>
                </li>
            </ul>
        </aside>
        <div class="col content">
            <div class="content-title row align-items-center justify-content-between">
                <h1 class="col-auto">All photos</h1>
                <div class="sorting col-auto">
                    <div class="btn-group" role="group" aria-label="Sort list">
                        <input type="radio" class="btn-check" name="sortradio" id="btnNewest" autocomplete="off" checked>
                        <label class="btn btn-outline-primary" for="btnNewest">Newest</label>
                        <input type="radio" class="btn-check" name="sortradio" id="btnLatest" autocomplete="off">
                        <label class="btn btn-outline-primary" for="btnLatest">Latest</label>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="js/script.js"></script>
</body>
</html>
